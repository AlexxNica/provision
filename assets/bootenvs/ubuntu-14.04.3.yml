BootParams: 'debian-installer/locale=en_US.utf8 console-setup/layoutcode=us keyboard-configuration/layoutcode=us
  netcfg/dhcp_timeout=120 netcfg/choose_interface=auto url={{.Machine.Url}}/seed netcfg/get_hostname={{.Machine.Name}}
  root=/dev/ram rw quiet -- '
Initrds:
- install/netboot/ubuntu-installer/amd64/initrd.gz
Kernel: install/netboot/ubuntu-installer/amd64/linux
Name: ubuntu-14.04.3-install
OS:
  Family: ubuntu
  IsoFile: ubuntu-14.04.3-server-amd64.iso
  IsoSha256: a3b345908a826e262f4ea1afeb357fd09ec0558cf34e6c9112cead4bb55ccdfb
  IsoUrl: http://mirror.metrocast.net/ubuntu-releases/14.04/ubuntu-14.04.3-server-amd64.iso
  Name: ubuntu-14.04.3
  Version: 14.04.3
RequiredParams:
- dns-domain
- logging_servers
- ntp_servers
- operating-system-disk
- provisioner-default-password-hash
- provisioner-default-user
- provisioner-use-local-security
- proxy-servers
- use-proxy
- rebar-access_keys
- rebar-machine_key
Templates:
- ID: default-pxelinux.tmpl
  Name: pxelinux
  Path: pxelinux.cfg/{{.Machine.HexAddress}}
- ID: default-elilo.tmpl
  Name: elilo
  Path: '{{.Machine.HexAddress}}.conf'
- ID: default-ipxe.tmpl
  Name: ipxe
  Path: '{{.Machine.Address}}.ipxe'
- ID: net_seed.tmpl
  Name: seed
  Path: '{{.Machine.Path}}/seed'
- ID: net-post-install.sh.tmpl
  Name: net-post-install.sh
  Path: '{{.Machine.Path}}/post-install.sh'
- ID: rebar-join.sh.tmpl
  Name: rebar_join.sh
  Path: '{{.Machine.Path}}/rebar_join.sh'
TenantId: 1

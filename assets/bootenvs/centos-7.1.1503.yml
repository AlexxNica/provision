BootParams: ksdevice=bootif ks={{.Machine.Url}}/compute.ks method={{.Env.OS.InstallUrl}}
  inst.geoloc=0
Initrds:
- images/pxeboot/initrd.img
Kernel: images/pxeboot/vmlinuz
Name: centos-7.1.1503-install
OS:
  IsoFile: CentOS-7-x86_64-Minimal-1503-01.iso
  IsoSha256: 7cf1ac8da13f54d6be41e3ccf228dc5bb35792f515642755ff4780d5714d4278
  IsoUrl: http://mirrors.kernel.org/centos/7.1.1503/isos/x86_64/CentOS-7-x86_64-Minimal-1503-01.iso
  Name: centos-7.1.1503
RequiredParams:
- logging_servers
- ntp_servers
- operating-system-disk
- provisioner-default-password-hash
- proxy-servers
- use-proxy
- rebar-access_keys
- rebar-machine_key
Templates:
- ID: default-pxelinux.tmpl
  Name: pxelinux
  Path: pxelinux.cfg/{{.Machine.HexAddress}}
- ID: default-elilo.tmpl
  Name: elilo
  Path: '{{.Machine.HexAddress}}.conf'
- ID: default-ipxe.tmpl
  Name: ipxe
  Path: '{{.Machine.Address}}.ipxe'
- ID: centos-7.ks.tmpl
  Name: compute.ks
  Path: '{{.Machine.Path}}/compute.ks'
- ID: rebar-join.sh.tmpl
  Name: rebar_join.sh
  Path: '{{.Machine.Path}}/rebar_join.sh'
TenantId: 1

BootParams: ksdevice=bootif ks={{.Machine.Url}}/compute.ks method={{.Env.OS.InstallUrl}}
Initrds:
- images/pxeboot/initrd.img
Kernel: images/pxeboot/vmlinuz
Name: centos-6.8-install
OS:
  IsoFile: CentOS-6.8-x86_64-bin-DVD1.iso
  IsoSha256: 1dda55622614a8b43b448a72f87d6cb7f79de1eff49ee8c5881a7d9db28d4e35
  IsoUrl: http://mirrors.kernel.org/centos/6.8/isos/x86_64/CentOS-6.8-x86_64-bin-DVD1.iso
  Name: centos-6.8
RequiredParams:
- logging_servers
- ntp_servers
- operating-system-disk
- provisioner-default-password-hash
- use-proxy
- proxy-servers
- rebar-access_keys
- rebar-machine_key
Templates:
- ID: default-pxelinux.tmpl
  Name: pxelinux
  Path: pxelinux.cfg/{{.Machine.HexAddress}}
- ID: default-elilo.tmpl
  Name: elilo
  Path: '{{.Machine.HexAddress}}.conf'
- ID: default-ipxe.tmpl
  Name: ipxe
  Path: '{{.Machine.Address}}.ipxe'
- ID: centos-6.ks.tmpl
  Name: compute.ks
  Path: '{{.Machine.Path}}/compute.ks'
- ID: rebar-join.sh.tmpl
  Name: rebar_join.sh
  Path: '{{.Machine.Path}}/rebar_join.sh'
TenantId: 1

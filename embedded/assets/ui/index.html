  <body class="swagger-section">
    <div id="header" style="position: fixed; top: 0; width: 100%; z-index: 999;">
      <div class="swagger-ui-wrap" style="display: flex; flex-direction: row; justify-content: center; align-items: center;">
        <img src="digitalrebar.png"/><a id="logo" href="http://rebar.digital"><span class="logo__title">Digital Rebar:</span></a> <a id="logo" href="https://github.com/digitalrebar/provision"><span class="logo__title">Provision</span></a>

        <div style="flex-grow: 1;"></div>
        <div id="navcontrols" style="display: none; flex-direction: column; justify-content: center; align-items: center;">
          <div>
            <a class="nav-link" href="#subnets">
              Subnets: <span id="subnetCount">0</span>,
            </a>
            <a class="nav-link" href="#bootenvs">
              BootEnvs: <span id="bootenvCount">0</span>,
            </a>
            <a class="nav-link" href="#machines">
              Machines: <span id="machineCount">0</span>.
            </a>
          </div>
          <div>
            <a style="font-size: .8em;" class="nav-link" onclick="window.Provisioner.update()">Refresh</a>
            <a style="font-size: .8em;" class="nav-link" onclick="localStorage.DrAuthToken='';window.Provisioner.setState({access:false, token:''})">Logout</a>
          </div>
        </div>
      </div>
    </div>
    <div style="padding-top: 51px;" id="page" class="page">

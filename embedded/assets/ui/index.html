<!DOCTYPE html>
<html>
  <head>

    <script src="../swagger-ui/lib/jquery.wiggle.min.js" type="text/javascript"></script>

    <script src="./react-dom.js" type="text/javascript"></script>
    <script src="./babel.min.js" type="text/javascript"></script>
    <script src="./render.js" type="text/babel"></script>

    <script type="text/javascript">
      $.getJSON( "../api/v3/bootenvs", function( data ) {
          $.each( data, function( key, val ) {
            $("tbody#bootenvs").append( "<tr id='" + val.Name + "'><td>" + val.Name + "</td><td>" + (val.Available ? "&check;" : "") +'</td><td><a href=`'+ val.OS.IsoUrl + "'>" + val.OS.IsoFile +"</a></td></tr>" );
          });
       });
    </script>
  </head>

  <body class="swagger-section">
    <div id="header">
      <div class="swagger-ui-wrap">
        <a id="logo" href="https://github.com/rackn/rocket-skates"><span class="logo__title">Rocket Skates</span></a>
      </div>
    </div>

    <div id="swagger-ui-container" class="swagger-ui-wrap">
      
      <h2 style="display: flex; justify-content: space-between;">
        <span>Subnets</span>
        <span>
          <a target="_blank" href="http://rocket-skates.readthedocs.io/en/latest/doc/ui.html#subnets">UI Help</a> | <a target="_blank" href="/swagger-ui/#/subnets">API Help</a>
        </span>
      </h2>

      <div id="subnets"></div>

      <hr/>

      <h2>Boot Environments (<a target="_blank" href="/swagger-ui/#/bootenvs">API Help</a>)</h2>
      <table border="2" cellpadding="2">
        <thead>
          <tr><th>Environment</th><th>Active</th><th>Path</th></tr>
        </thead>
        <tbody id="bootenvs">
        </tbody>
      </table>

    </div>

  </body>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <link rel="icon" type="ico" href="digitalrebar.ico" sizes="32x32" />
    <link rel="icon" type="ico" href="digitalrebar.ico" sizes="16x16" />
    
    <link href="../swagger-ui/css/typography.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="../swagger-ui/css/reset.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="../swagger-ui/css/screen.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="../swagger-ui/css/reset.css" media="print" rel="stylesheet" type="text/css" />
    <link href="../swagger-ui/css/print.css" media="print" rel="stylesheet" type="text/css" />

    <script src="../swagger-ui/lib/object-assign-pollyfill.js" type="text/javascript"></script>
    <script src="../swagger-ui/lib/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="../swagger-ui/lib/handlebars-4.0.5.js" type="text/javascript"></script>
    <script src="../swagger-ui/lib/lodash.min.js" type="text/javascript"></script>
    <script src="../swagger-ui/lib/backbone-min.js" type="text/javascript"></script>
    <script src="../swagger-ui/swagger-ui.js" type="text/javascript"></script>

    <!-- Production React -->
    <title>Digital Rebar: Provision</title>

    <link href="build.css" rel="stylesheet" type="text/css" />
    <script async src="./build.js"></script>
    <script async src="./vendor.js"></script>
    <script>window.onload=function(){require('render.jsx');};</script>
  </head>

  <body class="swagger-section">
    <div id="header" style="position: fixed; top: 0; width: 100%; z-index: 999;">
      <div class="swagger-ui-wrap" style="display: flex; flex-direction: row; justify-content: center; align-items: center;">
        <img src="digitalrebar.png"/><a id="logo" href="http://rebar.digital"><span class="logo__title">Digital Rebar:</span></a> <a id="logo" href="https://github.com/digitalrebar/provision"><span class="logo__title">Provision</span></a>

        <div style="flex-grow: 1;"></div>
        <div id="navcontrols" style="display: none; flex-direction: row; justify-content: flex-end; align-items: center;">
          <button class="icon-button flat" onclick="window.Provisioner.update(event);">
            refresh
            <span class="tooltip">Refresh</span>
          </button>
          <button class="icon-button flat" onclick="localStorage.DrAuthToken='';window.Provisioner.setState({access:false, token:''});">
            exit_to_app
            <span class="tooltip">Logout</span>
          </button>
        </div>
      </div>
    </div>
    <div style="padding-top: 51px;" id="page" class="page">
      <h3 style="padding: 50px; text-align: center;">Loading...</h3>
    </div>
    <footer>
      <hr/>
      <center>Digital Rebar: Provision is APL v2, Copyright RackN 2017</center>
    </footer>
  </body>
</html>

definitions:
  machine-input:
    title: Machine Input
    type: object
    properties:
      Address:
        type: string
        format: ipv4
      BootEnv:
        type: string
      Name:
        type: string
        format: hostname
      Params:
        $ref: '#/definitions/parameterobjectmap'
      TenantId:
        type: integer
      Uuid:
        type: string
        format: uuid
    example:
      Address: 192.168.124.84
      BootEnv: local
      Name: d52-54-3d-49-00-00.local.neode.org
      Params: {}
      TenantId: 1
      Uuid: 0f2a8f98-af51-415e-ad4f-cfea69adaed3
  machine-output:
    title: Machine Output
    allOf:
      - $ref: '#/definitions/machine-input'
  parameterobjectmap:
    title: ParameterObjectMap
    AdditionalProperties:
      type: object
  result:
    title: Result
    type: object
    properties:
      Code:
        type: integer
      Messages:
        type: array
        items:
          type: string
  template-input:
    title: Template Input
    type: object
    properties:
      Contents:
        type: string
      UUID:
        type: string
    example:
      Contents: |
        net use Q: "\\{{.ProvisionerAddress}}\tftpboot"
        Q:\{{.Env.OS.Name}}\install\setup.exe /unattend:Q:\machines\{{.Machine.UUID}}\unattend.xml
      TenantId: 1
      UUID: stage1.ps1.tmpl
  patchinput:
    title: PatchInput
    type: array
    items:
      $ref: '#/definitions/patchline'
  patchline:
    title: PatchLine
    type: object
    properties:
      Op:
        type: string
      Path:
        type: string
      From:
        type: string
      Value: {}
  template-output:
    title: Template Output
    allOf:
      - $ref: '#/definitions/template-input'
  bootenv-input:
    title: Bootenv Input
    type: object
    properties:
      Available:
        type: boolean
      BootParams:
        type: string
      Errors:
        type: array
        items:
          type: string
      Initrds:
        type: array
        items:
          type: string
      Kernel:
        type: string
      Name:
        type: string
      OS:
        type: object
        properties:
          Codename:
            type: string
          Family:
            type: string
          IsoFile:
            type: string
          IsoSha256:
            type: string
          IsoUrl:
            type: string
          Name:
            type: string
          Version:
            type: string
      RequiredParams:
        type: array
        items:
          type: string
      Templates:
        type: array
        items:
          type: object
          properties:
            Name:
              type: string
            Path:
              type: string
            UUID:
              type: string
    example:
      Available: false
      BootParams: ''
      Errors:
        - 'bootenv: windows-2012r2-install: missing kernel wimboot (/tftpboot/windows-2012r2/install/wimboot)'
        - 'bootenv: windows-2012r2-install: missing initrd boot/bcd (/tftpboot/windows-2012r2/install/boot/bcd)'
        - 'bootenv: windows-2012r2-install: missing initrd boot/boot.sdi (/tftpboot/windows-2012r2/install/boot/boot.sdi)'
        - 'bootenv: windows-2012r2-install: missing initrd rebar-winpe.wim (/tftpboot/windows-2012r2/install/rebar-winpe.wim)'
      Initrds:
        - boot/bcd
        - boot/boot.sdi
        - rebar-winpe.wim
      Kernel: wimboot
      Name: windows-2012r2-install
      OS:
        Codename: ''
        Family: ''
        Files: []
        IsoFile: rebar-win2012r2.iso
        IsoSha256: 8ce9f9b23aaf397913d927c7fda3343d411f6846ef7b94f29b51108e95c46f6e
        IsoUrl: ''
        Name: windows-2012r2
        Version: ''
      RequiredParams:
        - logging_servers
        - ntp_servers
        - operating-system-disk
        - provisioner-default-password-hash
        - proxy-servers
        - use-proxy
        - rebar-access_keys
        - rebar-machine_key
        - operating-system-license-key
        - operating-system-install-flavor
      Templates:
        - Name: pxelinux
          Path: 'pxelinux.cfg/{{.Machine.HexAddress}}'
          UUID: windows.pxelinux.tmpl
        - Name: ipxe
          Path: '{{.Machine.Address}}.ipxe'
          UUID: windows.ipxe.tmpl
        - Name: start-install
          Path: '{{.Machine.Path}}/stage1.ps1'
          UUID: stage1.cmd.tmpl
        - Name: unattend.xml
          Path: '{{.Machine.Path}}/unattend.xml'
          UUID: 2012r2-unattend.xml.tmpl
      TenantId: 1

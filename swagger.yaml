        '500':
          $ref: '#/responses/trait:commonGetResponses:500'
    delete:
      operationId: delete-file
      summary: Delete File
      tags:
        - Files
      responses:
        '204':
          description: ''
        '403':
          description: ''
          schema:
            $ref: '#/definitions/result'
        '404':
          $ref: '#/responses/trait:commonDeleteResponses:404'
        '409':
          $ref: '#/responses/trait:commonDeleteResponses:409'
        '500':

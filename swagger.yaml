  /machines:
    get:
      operationId: list-machines
      summary: List Machines
      tags:
        - Machines
      responses:
        '200':
          description: ''
          schema:
            type: object
            properties:
              Result:
                $ref: '#/definitions/result'
              Data:
                type: array
                items:
                  $ref: '#/definitions/machine-output'
        '401':

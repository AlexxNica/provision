swagger: '2.0'
info:
  version: v3.0
  title: rocket-skates
  description: Protocol for Bare Metal Provider
host: 'localhost:8092'
basePath: /api/v3
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  rebar:
    type: basic
paths:
  /files:
    get:
      operationId: list-files
      summary: List Files
      tags:
        - Files
      responses:
        '200':
          description: ''
          schema:
            type: array
            items:
              type: string
        '401':
          $ref: '#/responses/trait:commonGetResponses:401'
        '404':
          $ref: '#/responses/trait:commonGetResponses:404'
        '500':
          $ref: '#/responses/trait:commonGetResponses:500'
  '/files/{path}':
    parameters:
      - name: path
        in: path
        required: true
        type: string
    post:
      operationId: post-file
      summary: Create File
      tags:
        - Files
      consumes:
        - application/octet-stream
      parameters:
        - name: body
          in: body
          schema:
            format: binary
      responses:
        '201':
          description: ''
          schema:
            type: object
            properties:
              Name:
                type: string
              Size:
                type: integer
        '400':
          description: ''
          schema:
            $ref: '#/definitions/result'
        '409':
          description: ''
          schema:
            $ref: '#/definitions/result'
        '507':
          description: ''
